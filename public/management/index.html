<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Management</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="scrollable">
  
    <div class="patient">
      <img class="picture medium" src="../img/camera.jpg"/>
      <a href="../index.html" class="help"><img src="../img/caduceus.svg"/></a>
      <div class="info">
        <span class="sex female"><img src="../img/venus_nopad.svg"/></span>
        <span class="age">37</span>
      </div>
      <span class="heart">120 <span class="icon">&#10084;</span></span>
      <span class="oxygen">94 <img src="../img/wind.svg"/></span>
    </div>
      
    <div class="patient">
      <img class="picture high" src="../img/camera.jpg"/>
      <a href="../index.html" class="help"><img src="../img/caduceus.svg"/></a>
      <div class="info">
        <span class="sex male"><img src="../img/mars_nopad.svg"/></span>
        <span class="age">24</span>
      </div>
      <span class="heart">200 <span class="icon">&#10084;</span></span>
      <span class="oxygen">63 <img src="../img/wind.svg"/></span>
    </div>
      
    <div class="patient">
      <img class="picture low" src="../img/camera.jpg"/>
      <a href="../index.html" class="help"><img src="../img/caduceus.svg"/></a>
      <div class="info">
        <span class="sex"><img src="../img/venus_nopad.svg"/></span>
        <span class="age">13</span>
      </div>
      <span class="heart">75 <span class="icon">&#10084;</span></span>
      <span class="oxygen">98 <img src="../img/wind.svg"/></span>
    </div>
    
    <div class="patient">
      <img class="picture dead" src="../img/camera.jpg"/>
      <a href="../index.html" class="help"><img src="../img/caduceus.svg"/></a>
      <div class="info">
        <span class="sex"><img src="../img/venus_nopad.svg"/></span>
        <span class="age">13</span>
      </div>
      <span class="heart">0 <span class="icon">&#10084;</span></span>
      <span class="oxygen">0 <img src="../img/wind.svg"/></span>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
